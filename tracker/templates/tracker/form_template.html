<form method="post" class="row{% if validation_styling %} style-validation{% endif %}"{% if validation_styling %} novalidate{% endif %}>
  {% csrf_token %}
  {{ form.as_div }}
  <button type="submit" class="btn btn-primary">
    {{ submit_text|default:"Submit" }}
  </button>
</form>

{% if validation_styling %}
{% load static %}
<script type="module" src="{% static 'tracker/form_validation_styling.js' %}"></script>
{% endif %}
