<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Page Title{% endblock %}</title>
  </head>
  <body>
    {% block messages %}
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
              </li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
